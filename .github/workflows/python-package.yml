name: Build and Release PTDLauncher
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pygame pygetwindow requests pyinstaller
      - name: Build for Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --icon=resources/favicon.ico `
            --add-data "resources/favicon.ico;resources" `
            --add-data "resources/favicon-flash.ico;resources" `
            --add-data "resources/top.png;resources" `
            --add-data "resources/settings.png;resources" `
            --add-data "resources/update.png;resources" `
            --add-data "resources/config.json;resources" `
            --add-data "resources/closetab.mp3;resources" `
            --add-data "resources/opentab.mp3;resources" `
            --add-data "resources/off.mp3;resources" `
            --add-data "resources/on.mp3;resources" `
            PTDLauncher.py
          mv dist/PTDLauncher.exe dist/PTDLauncher-Windows.exe
      - name: Build for Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --windowed --icon=resources/favicon.ico \
            --add-data "resources/favicon.ico:resources" \
            --add-data "resources/favicon-flash.ico:resources" \
            --add-data "resources/top.png:resources" \
            --add-data "resources/settings.png:resources" \
            --add-data "resources/update.png:resources" \
            --add-data "resources/config.json:resources" \
            --add-data "resources/closetab.mp3:resources" \
            --add-data "resources/opentab.mp3:resources" \
            --add-data "resources/off.mp3:resources" \
            --add-data "resources/on.mp3:resources" \
            PTDLauncher.py
          mv dist/PTDLauncher dist/PTDLauncher-Linux
      - name: Build for macOS
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed --icon=resources/favicon.ico \
            --add-data "resources/favicon.ico:resources" \
            --add-data "resources/favicon-flash.ico:resources" \
            --add-data "resources/top.png:resources" \
            --add-data "resources/settings.png:resources" \
            --add-data "resources/update.png:resources" \
            --add-data "resources/config.json:resources" \
            --add-data "resources/closetab.mp3:resources" \
            --add-data "resources/opentab.mp3:resources" \
            --add-data "resources/off.mp3:resources" \
            --add-data "resources/on.mp3:resources" \
            PTDLauncher.py
          mv dist/PTDLauncher dist/PTDLauncher-macOS
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PTDLauncher-${{ runner.os }}
          path: dist/PTDLauncher*
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: List files in artifacts directory
        run: find artifacts -type f | sort
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: v1.0.${{ github.run_number }}
          name: "PTDLauncher Release v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            artifacts/PTDLauncher-Windows/PTDLauncher-Windows.exe
            artifacts/PTDLauncher-Linux/PTDLauncher-Linux
            artifacts/PTDLauncher-macOS/PTDLauncher-macOS